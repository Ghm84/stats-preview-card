<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "normalize.css">
        <link rel = "stylesheet" href = "style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
        <title>Stats Preview Card</title>
    </head>
    <body>
        <main class = "card">
            <div class = "container">
                <div class = "header-mobile">
                    <img class = "image-header-mobile" src = "images/image-header-mobile.jpg" alt = "">
                </div>
                <div class = "intro">
                    <h1>Get<span class = "accent"> insights </span>that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class = "metrics">
                    <div class = "first-metric">
                        <h2 class = "quantity-companies">10k+</h2>
                        <h3 class = "companies">COMPANIES</h3>
                    </div>
                    <div class = "second-metric">
                        <h2 class = "quantity-templates">314</h2>
                        <h3 class = "templates">TEMPLATES</h3>
                    </div>
                    <div class = "third-metric">
                        <h2 class = "quantity-queries">12M+</h2>
                        <h3 class = "queries">QUERIES</h3>
                    </div>
                </div>
                <div class = "header-desktop">
                    <img class = "image-header-desktop" src = "images/image-header-desktop.jpg" alt = "">
                </div>
            </div>
        </main>
    </body>
</html>
